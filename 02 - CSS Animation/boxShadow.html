<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Shadow</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .box {
                width: 300px;
                height: 300px;
                border: 1px solid #eee;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">Box Shadow</div>
        </div>
    </body>
</html>
