<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Shadows</title>
        <link rel="stylesheet" href="box-shadow.css" />
    </head>
    <body>
        <div class="boxShadowContainer">
            <div class="boxShadowDisplay">
                <div class="boxShadow">Box Shadows</div>
            </div>
            <div class="boxShadowGenerator">
                <div class="generator">
                    <div class="input-group">
                        <label for="offset-x">Offset X </label>
                        <input type="range" min="100" max="100" value="2" />
                    </div>
                    <div class="input-group">
                        <label for="offset-y">Offset Y</label>
                        <input type="range" min="-100" max="100" value="2" />
                    </div>
                    <div class="input-group">
                        <label for="blur -radius">Blur radius</label>
                        <input type="range" min="0" max="100" value="2" />
                    </div>
                    <div class="input-group">
                        <label for="spread-radius">Spread Radius</label>
                        <input type="range" min="-100" max="100" value="2" />
                    </div>
                    <div class="input-group">
                        <label for="color">Color</label>
                        <input type="color" value="#000000" />
                    </div>
                    <div class="input-group">
                        <div class="code">
                            <span class="chrome">
                                box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
                            </span>
                            <span class="mozila">
                                box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
                            </span>
                            <span class="internet"
                                >box-shadow: 10px 10px 5px 0px
                                rgba(0,0,0,0.75);</span
                            >
                            <span class="default">
                                box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
